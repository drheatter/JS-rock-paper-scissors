<!DOCTYPE html>
<html>
<head>
    <title>Rock/Paper/Scissors</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/rpsstyle.css">
</head>
<body>
    <h2 class='center'>Let's play some Rock/Paper/Scissors!</h2>
    <h3 class='center' id='instructions'>First to five points wins!</h3>
    <div class='center' id='rpsButton-container'>
        <button class='center rpsButton' id='rock'>Rock</button>
        <button class='center rpsButton' id='paper'>Paper</button>
        <button class='center rpsButton' id='scissors'>Scissors</button>
    </div>
    <div class='center' id='score-container'>
        <div class='score' id='playerScore'>Your score: 0</div>
        <div class='score' id='cpuScore'>Computer score: 0</div>
    </div>
    <div class='center' id='results'></div>
    <div class='center' id='resetButton-container'>
        <button id='resetbutton'>Reset</button>
    </div>
    <script type="text/javascript" src="script/rpsScript.js"></script>
</body>
</html>
